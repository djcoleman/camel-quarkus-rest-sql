schemaVersion: 2.2.0
metadata:
  name: camel-quarkus-rest-sql
components:
  - name: java
    container:
      image: registry.access.redhat.com/ubi8/openjdk-17
      sourceMapping: /projects
      command: [ "tail", "-f", "/dev/null"]
      endpoints:
        - exposure: public
          name: rest-api
          protocol: http
          targetPort: 8080
        - exposure: public
          name: debug
          protocol: tcp
          targetPort: 5005
  - name: mariadb
    container:
      image: quay.io/centos7/mariadb-105-centos7
      env:
        - name: MYSQL_USER
          value: cquser
        - name: MYSQL_PASSWORD
          value: password123
        - name: MYSQL_DATABASE
          value: quickstart
        - name: MYSQL_ROOT_PASSWORD
          value: rootPass123
      endpoints:
        - exposure: none
          name: db
          protocol: tcp
          targetPort: 3306
      mountSources: true
      command: [ "run-mysqld" ]

commands:
  - id: prepare-database
    exec:
      component: mariadb
      workingDir: ${PROJECT_SOURCE}
      commandLine: bash -c "mysql -u root -D quickstart < ${PROJECT_SOURCE}/src/main/resources/schema.sql"

  - id: build-quickstart
    exec:
      component: java
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn install -DskipTests
      group:
        kind: build
        isDefault: true

  - id: run-quickstart
    exec:
      component: java
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn -Dquarkus.profile=k8s quarkus:dev
      group:
        kind: run
        isDefault: true

  - id: debug-quickstart
    exec:
      component: java
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn -Dquarkus.profile=k8s -Ddebug quarkus:dev
      group:
        kind: debug
        isDefault: true

events:
  postStart:
    - prepare-database
